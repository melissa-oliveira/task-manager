<div class=" d-flex justify-content-center align-items-center pt-5 mt-5">
    <form #registrationForm="ngForm" class="card border-0 p-5 w-50">
        <h1 class="w-100 text-center">Task Manager</h1>
        <h2 class="w-100 text-center">Criar Conta</h2>
        <div class="mb-3">
            <label for="name" class="form-label">Nome</label>
            <input type="name" class="form-control" id="name" name="name" [(ngModel)]="user.name" value="user.name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email"
                value="user.email">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password"
                value="user.password">
        </div>
        <button type="submit" class="btn btn-primary" (click)="submitRregistration()">Login</button>
    </form>
</div>
