<div class="card my-2 border-0 bg-light-grey">
    <div class="card-body">
        <span class="badge rounded-pill text-bg-warning">{{ task.category.name }}</span>
        <h5 class="card-title my-2">{{ task.title }}</h5>
        <p class="card-text">{{ task.description }}</p>
        <button class="btn btn-sm btn-secondary cursor-pointer" (click)="openFormTask()">Editar</button>
    </div>
</div>
